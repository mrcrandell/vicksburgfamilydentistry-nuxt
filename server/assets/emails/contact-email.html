<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
</head>
<body>
  
  <div class="email" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial,
    sans-serif; font-size: 16px; color: #333; width: 100%; margin: auto; background-color: #636466; min-height: 100%;">
    <div class="content" style="max-width: 600px; margin: 0 auto; background: #fff;">
      <header class="header" style="text-align: center; padding: 20px; display: block; max-width: 600px; background-color: #555555;">
    <img src="https://www.vicksburgfamilydentistry.com/img/vicksburg-family-dentistry-logo-email.jpg" alt="Vicksburg Family Dentistry" style="width: 100%; height: auto; display: block;" height="auto">
  </header>
      <div class="body" style="padding: 20px;">
        <h2>New Contact Message</h2>
        <p><strong>Name:</strong> {{name}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Phone:</strong> {{phone}}</p>
        <p><strong>Message:</strong></p>
        <p class="message" style="white-space: pre-wrap;">{{message}}</p>
      </div>
    </div>
    <footer class="footer" style="text-align: center; padding: 20px; background-color: #636466; color: #fff; font-size: 14px;">
    <p style="margin-top: 0; margin-bottom: 16px;">
      Vicksburg Family Dentistry<br><span class="unstyle-auto-detected-links">02 West Prairie Street, Vicksburg, MI 49009<br>269-649-1495</span>
    </p>
    <p style="margin-top: 0; margin-bottom: 16px;">&copy; {{year}} All Rights Reserved</p>
  </footer>
  </div>

</body>
</html>
